- test:
    name: create user which does not exit
    requir_import_modul:
        - ramdom
        - string
        - hashlib
    function_binds:
        gen_random_string: "lambda str_len: ''.join(random.choice(string.ascii_letters + string.digits) for _ in range(str_len))"
        gen_md5: "lambda *str_args: hashlib.md5(''.join(str_args).encode('utf-8'))"

    variables:
        - TOKEN: debugtalk
        - random: ${gen_random_string(5)}
        - jason: {"name": "user", "password": "123456"}
        - authorization: ${gen_md5($TOKEN, $jason, $random)}